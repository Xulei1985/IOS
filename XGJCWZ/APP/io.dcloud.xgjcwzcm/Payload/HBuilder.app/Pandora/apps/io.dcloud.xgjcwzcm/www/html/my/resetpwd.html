<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link href="../../js/mui/css/mui.css" type="text/css" rel="stylesheet" />
		<link rel="stylesheet" href="../../style/weui.css" />
		<link rel="stylesheet" href="../../fonts/iconfont.css" />
		<link rel="stylesheet" href="../../style/style.css" />
		<script src="../../js/flexible.js"></script>
	</head>
	<body ontouchstart>
		<header class="pui-header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="margin-top: 12px;"></a>
			<h1 class="pui-title">修改密码</h1>
		</header>
		<div class="ui-wrap" style="background-color: #FFFFFF;" id="contect">
			<form class="mui-input-group" style="width: 100%;border-bottom: 0;">
				<div class="ui-wrap">
					<div class="qk-form">
						<div class="info-logo">
							<img src="../../images/inlogo.png" alt="" />
						</div>
						<div class="weui-cell">
							<div class="qk-label"><span class="text-red">*</span> 旧密码</div>
							<div class="weui-cell__bd">
								<input type="tel" id="oldpwd" class="weui-input" />
							</div>
							<div class="weui-cell__ft"></div>
						</div>
						<div class="weui-cell">
							<div class="qk-label"><span class="text-red">*</span> 新密码</div>
							<div class="weui-cell__bd">
								<input type="tel" id="newpwd" class="weui-input" />
							</div>
							<div class="weui-cell__ft"></div>
						</div>
						<div class="weui-cell">
							<div class="qk-label"><span class="text-red">*</span> 确认密码</div>
							<div class="weui-cell__bd">
								<input type="tel" id="againpwd" class="weui-input" />
							</div>
							<div class="weui-cell__ft"></div>
						</div>
						<div class="weui-cell">
						</div>
						<div class="button-qk-area">
							<button class="weui-btn weui-btn_block weui-btn_default" type="button" onclick="Page.restpwd();">提交</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../../js/plugins/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="../../js/plugins/zepto.min.js"></script>
		<script type="text/javascript" src="../../js/plugins/template.js"></script>
		<script type="text/javascript" src="../../js/mui/js/mui.js"></script>
		<script type="text/javascript" src="../../js/util.js"></script>
		<script type="text/javascript" src="../../js/plugins/update.js"></script>
		<script type="text/javascript">
			var username;
			var Page = {
				init: function() {
					var self = plus.webview.currentWebview();
				},
				restpwd: function() {
					if ($("#oldpwd").val() == "" || $("#oldpwd").val() == null) {
						mui.toast("请输入原密码")
					}
					if ($("#newpwd").val() == "" || $("#newpwd").val() == null) {
						mui.toast("请输入新密码")
					}
					if ($("#againpwd").val() == "" || $("#againpwd").val() == null) {
						mui.toast("请输入确认密码")
					}
					if ($("#newpwd").val() != $("#againpwd").val()) {
						mui.toast("两次输入密码不一致，请重新输入")
					}
					var datas = new Object();
					datas.oldPassword = $("#oldpwd").val();
					datas.newPassword = $("#newpwd").val();
					util.ajax({
						type: 'post',
						data: datas,
						contentType: "application/json",
						url: '/member/password/change',
						success: function(res) {
							mui.toast("修改成功!");
							Page.quit();
						},
					});
				},
				quit: function() {

					var wvB = plus.webview.currentWebview(); //获取当前窗口的WebviewObject对象，即B  
					var wvA = wvB.opener(); //获取当前窗口的创建者，即A  
					wvA.evalJS("Page.quit()"); //执行父窗口中的方法  A中的showAG方法  
					wvB.close();

				},
				back: function() {
					var wvB = plus.webview.currentWebview(); //获取当前窗口的WebviewObject对象，即B  
					var wvA = wvB.opener(); //获取当前窗口的创建者，即A  
					wvA.evalJS("Page.reload()"); //执行父窗口中的方法  A中的showAG方法  
					wvB.close();
				},
			}
			mui.plusReady(function() {
				Page.init();
			});
		</script>
	</body>
</html>
