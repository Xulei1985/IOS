<!DOCTYPE html>
<html lang="zh-cmn-Hans">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
		<title></title>
		<link rel="stylesheet" href="../../style/weui.css" />
		<link rel="stylesheet" href="../../style/swiper.min.css" />
		<link rel="stylesheet" href="../../style/style.css" />
		<script src="../../js/flexible.js"></script>
		<script src="../../js/swiper.min.js"></script>
	</head>

	<body ontouchstart>
		<header class="pui-header">
			<h1 class="pui-title">徐工基础物资出门系统</h1>
		</header>
		<div class="ui-wrap">
			<div class="inner-wrap">
						<div class="swiper-slide">
							<img src="../../images/slide1.jpg" alt="" />
						</div>
				<script>
					var swiper = new Swiper('.swiper-banner', {
						loop: true,
						spaceBetween: 0,
						centeredSlides: true,
						autoplay: {
							delay: 5500,
							disableOnInteraction: false,
						},
						pagination: {
							el: '.swiper-pagination',
							clickable: true,
						},
					});
				</script>
				<div class="menu-card">
					<ul class="menu-list clearfix">
						<li>
							<a href="javascript:;" class="card-box" onclick="Page.gotoHtml(0);">
								<img src="../../images/c1.png" alt="" />
								<div class="bd">
									<h3>基础消息</h3>
									<p>Message</p>
								</div>
							</a>
						</li>
						<li>
							<a href="javascript:;" class="card-box" onclick="Page.gotoHtml(3);">
								<img src="../../images/c4.png" alt="" />
								<div class="bd">
									<h3>修改密码</h3>
									<p>Password</p>
								</div>
							</a>
						</li>
						<li>
							<a href="javascript:;" class="card-box" onclick="Page.gotoHtml(4);">
								<img src="../../images/c5.png" alt="" />
								<div class="bd">
									<h3>关于APP</h3>
									<p>About</p>
								</div>
							</a>
						</li>
						<li>
							<a href="javascript:;" class="card-box" onclick="Page.quit();">
								<img src="../../images/c6.png" alt="" />
								<div class="bd">
									<h3>退出登录</h3>
									<p>Log out</p>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="../../js/plugins/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="../../js/plugins/zepto.min.js"></script>
		<script type="text/javascript" src="../../js/mui/js/mui.js"></script>
		<script type="text/javascript" src="../../js/util.js"></script>
		<script type="text/javascript">
			var htmlList = [];
			var Page = {
				init: function() {
					htmlList = ['userInfo.html', 'vacation.html', 'changeface.html', 'resetpwd.html', 'setting.html'];
					this.setWinHeight();
				},
				gotoHtml: function(index) {
					mui.openWindow({
						url: htmlList[index]
					});
				},
				quit: function() {
					util.clearLoginInfo();
					util.clearDirectLogin();
					util.directLogin();
				},
				setWinHeight: function() {
					$(".mui-content").height(document.documentElement.clientHeight);
				},
				reload: function() {
					Page.init();
				}
			}
			mui.plusReady(function() {
				Page.init();
			});
		</script>
	</body>

</html>
